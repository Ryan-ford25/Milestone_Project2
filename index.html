<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="'Echoes of light' a memory game in which the user must relay a sequence given to them by the computer">
    <!--Jquery CSS link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--Bootsrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="assets/css/syles.css">

    <!--Title of the page-->
    <title>Echoes of light</title>
</head>
<body>
    <!--Main Header-->
    <header>
        <h1>Echoes of light</h1>
    </header>

    <!--Main content-->
    <main>
        <!--Welcome screen-->
        <div id ="welcome_screen">
            <ul>
                <li>Welcome to the <strong>Echoes of light</strong> memory game!</li>
                <li>Do you have what it takes to reach the final level?</li>
                <li>Click the 'Start' button below to jump straight in or 'Rules' for more information</li>  
            </ul>
            <div class="screen">
                <button class="screen button btn btn-info" id="start" onclick="startGame()">Start</button>
                <button class="screen button btn btn-info" id="rules" onclick="openRules()">Rules</button>
            </div>
        </div>

        <!--Game Screen-->
        <div id="game_screen">
            <div id="grid" >
                <div data-listener="false" id="button1" class="grid_square"></div>
                <div data-listener="false" id="button2" class="grid_square"></div>
                <div data-listener="false" id="button3" class="grid_square"></div>
                <div data-listener="false" id="button4" class="grid_square"></div>
                <div data-listener="false" id="button5" class="grid_square"></div>
                <div data-listener="false" id="button6" class="grid_square"></div>
                <div data-listener="false" id="button7" class="grid_square"></div>
                <div data-listener="false" id="button8" class="grid_square"></div>
                <div data-listener="false" id="button9" class="grid_square"></div>
            </div>
            <div id="counts" class="screen">
                <div class="score_count" id="score">Level: 0</div>
                <div class="life_count" id="lives">Lives: 3</div>
            </div>
        </div>

        <!--Rules screen-->
        <div id="rules_screen"></div>
        
        <!--End screen-->
        <div id="end_screen"></div>
    </main>

    <!--Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Custom JS file link-->
    <script src="assets/js/script.js"></script>
    <!--Font awesome kit link-->
    <script src="https://kit.fontawesome.com/31673c5b9a.js" crossorigin="anonymous"></script>
</body>
</html>
